<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please Fill in this form to create an account</p>
      <hr />
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="psw"
        id="password"
        placeholder="Enter your password"
        required
      />

      <div class="clear-fix">
        <button type="submit" class="signupbtn" id="sign-up-btn">SignUp</button>
      </div>
      <hr />
      <p>Already Have an account ? <a href="./signIn.html">SignIn</a></p>
    </div>
    <script>
      let signUpSubmitButton = document.querySelector('#sign-up-btn');
      let name = document.getElementById('name');
      let email = document.getElementById('email');
      let pwd = document.getElementById('password');

      signUpSubmitButton.addEventListener('click', async () => {
        let user = {
          name: name.value,
          email: email.value,
          password: pwd.value,
        };
        console.log(user);

        let request = await fetch('http://localhost:1337/api/v1/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          crossDomain: true,
          body: JSON.stringify(user),
        });

        let message = await request.text();

        console.log(message);
        alert(message);
      });
    </script>
  </body>
</html>
