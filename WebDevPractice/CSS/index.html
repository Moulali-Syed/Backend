<!-- types of selectors
/* element selector */
div {
  margin: 0 auto;
  width: 80vw;
}

/* id selector */
#para {
  color: green;
}

/* class selector */
.rand {
  font-weight: bold;
  font-size: 28px;
}

/* id>class>element */

/* universal selector */
* {
  font-family: sans-serif;
}

/* all anchor elements how deep nested but inside div will be styled */
div a {
  text-decoration: none;
  font-weight: bold;
  color: red;
}

/* direct children */
div > p {
  font-size: 3rem;
}

/* sibling selector - only h1 which is next to div */
div + h1 {
  color: brown;
}

/* general sibling , suppose i have div and after it elements like h1 ,p and h1 */
div ~ h1 {
  font-style: italic;
}

/* contains */
a[href*='a'] {
  color: orange;
}

/* starts with */
a[href^='a'] {
  color: pink;
}

/* ends with */
a[href$='a'] {
  color: green;
}

/* combination of start and end */
a[href^='https'][href$='https'] {
  color: green;
}
-->
