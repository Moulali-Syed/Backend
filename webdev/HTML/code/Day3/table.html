<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 2px solid rgb(214, 8, 8);
        border-collapse: collapse;
      }
      td,
      th {
        padding: 20px;
      }

      thead {
        background-color: black;
        color: white;
        font-size: bold;
      }

      tbody:nth-child(2n) tr:nth-child(even) {
        color: aqua;
      }
      tbody:nth-child(odd) tr:nth-child(even) {
        color: green;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Data</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
